<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yujin-ui demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #yujinUI {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="yujinUI">
      <yui-button disabled autofocus value="valuee">YUI Button</yui-button>
      <yui-button class="primary" onclick="eventClick(event)">Primary</yui-button>
      <yui-button class="primary-outline">Primary</yui-button>
      <yui-button class="hover">Hover</yui-button>
      <yui-button class="hover-outline">Hover</yui-button>
      <yui-button class="processing">Processing</yui-button>
      <yui-button class="processing-outline">Processing</yui-button>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      function eventClick (event) {
        const { detail } = event
        console.log(event, detail)
      }
  </script>
  </body>
</html>
