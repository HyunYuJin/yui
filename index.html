<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yujin-ui demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #yujinUI {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="yujinUI">
      <yui-button data-text="YUI Button" class="">dfsd</yui-button>
      <yui-button data-text="Primary" class="primary"></yui-button>
      <yui-button data-text="Primary" class="primary-outline"></yui-button>
      <yui-button data-text="hover" class="hover"></yui-button>
      <yui-button data-text="hover" class="hover hover-outline"></yui-button>
      <yui-button data-text="processing" class="processing"></yui-button>
      <yui-button data-text="processing" class="processing-outline"></yui-button>
    </div>

    <script type="module" src="/src/main.ts"></script>

</html>
